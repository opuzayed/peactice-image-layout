<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
        .first-image img{
            height:400px;
        }
        .side-image img{
            height:300px;
        }
        .bottom-image img{
            height:100px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-image">
                <img class="img-fluid" src="/images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-image">
                    <div class="col-4">
                        <img class="img-fluid" src="/images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="/images/vacation/sunset.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="/images/vacation/coconut.png" alt="">
                    </div>
                </div>
                <div class="row bottom-image">
                    <img class="img-fluid" src="/images/vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
